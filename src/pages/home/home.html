<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      {{_user.name}}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeLogin()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h5 *ngIf="_user.messages.length == 0">No hay Usuarios</h5>
  <ion-list>
    <ion-item *ngFor="let user of _user.messages" (click)="irChat(user.id,user.name,user.msg)">
      <ion-avatar item-start>
        <img src="https://images.vexels.com/media/users/3/147101/isolated/lists/b4a49d4b864c74bb73de63f080ad7930-bot-n-de-perfil-de-instagram.png">
      </ion-avatar>
      <h2>{{user.name}}</h2>
      <p>{{ user.msg[user.msg.length - 1].msg }}</p>
    </ion-item>
  </ion-list>
</ion-content>
